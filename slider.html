<model-viewer src="../../assets/ShopifyModels/Chair.glb" poster="../../assets/ShopifyModels/Chair.png"
    shadow-intensity="1" ar ar-modes="webxr scene-viewer quick-look" camera-controls alt="A 3D model carousel">

    <button slot="ar-button" id="ar-button">
        View in your space
    </button>

    <div id="ar-prompt">
        <img src="../../assets/hand.png">
    </div>

    <button id="ar-failure">
        AR is not tracking!
    </button>

    <div class="slider">
        <div class="slides">
            <button class="slide selected" onclick="switchSrc(this, 'Chair')"
                style="background-image: url('../../assets/ShopifyModels/Chair.png');"></button>
            <button class="slide" onclick="switchSrc(this, 'Mixer')"
                style="background-image: url('../../assets/ShopifyModels/Mixer.png');"></button>
            <button class="slide" onclick="switchSrc(this, 'GeoPlanter')"
                style="background-image: url('../../assets/ShopifyModels/GeoPlanter.png');"></button>
            <button class="slide" onclick="switchSrc(this, 'ToyTrain')"
                style="background-image: url('../../assets/ShopifyModels/ToyTrain.png');"></button>
            <button class="slide" onclick="switchSrc(this, 'Canoe')"
                style="background-image: url('../../assets/ShopifyModels/Canoe.png');"></button>
        </div>
    </div>
</model-viewer>


<script type="module">
    const modelViewer = document.querySelector("model-viewer");

    window.switchSrc = (element, name) => {
        const base = "../../assets/ShopifyModels/" + name;
        modelViewer.src = base + '.glb';
        modelViewer.poster = base + '.png';
        const slides = document.querySelectorAll(".slide");
        slides.forEach((element) => { element.classList.remove("selected"); });
        element.classList.add("selected");
    };

    document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
        // Keep slider interactions from affecting the XR scene.
        ev.preventDefault();
    });
</script>
